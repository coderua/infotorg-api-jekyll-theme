{% assign items = site.data.navigation | where:'show', true %}

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-lg">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.svg" />
        <span>developer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-none d-lg-block py-4">
        {% include title.html %}
      </div>
      <div class="mcollapse navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% for item in items %}
            <li class="nav-item" {% if item.url == page.url %} class="active"{% endif %}>
                <a href="{{ item.link }}" class="nav-link{% if page.url == item.link %} active{% endif %}">
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
