{% assign services = site.data.services | where:'show', true %}

<div
    id="services-list"
    class="accordion accordion-flush"
>
    {% for item in services %}
    <div class="accordion-item">
        <h2
            id="heading-{{ forloop.index }}"
            class="accordion-header"
        >
            <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-{{ forloop.index }}"
                aria-expanded="false"
                aria-controls="collapse-{{ forloop.index }}"
            >
                {{ item.name }}
            </button>
        </h2>
        <div
            id="collapse-{{ forloop.index }}"
            class="accordion-collapse collapse"
            aria-labelledby="heading-{{ forloop.index }}"
            data-bs-parent="#services-list"
        >
            <div class="accordion-body">
                {{ item.info }}

                {% if item.url %}
                <p>
                    {{ # Link to a documentation page }}
                    <a
                        href="{{ item.url }}"
                        class="btn btn-outline-primary"
                        role="button"
                    >
                        {{ item.name }} API pages
                    </a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
